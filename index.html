<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>gerenciar-livros</title>
  </head>
  <body>
    <h1>gerenciar-livros</h1>
    <table>
      <thead>
        <th>#</th>
        <th>Título</th>
        <th>Autor</th>
        <th>Gênero</th>
        <th>Ano de publicação</th>
        <th>Quantidade em estoque</th>
        <th></th>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <template id="row-template">
      <tr data-id="">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <button data-action="update" data-id="">Atualizar</button>
          <button data-action="delete" data-id="">Deletar</button>
        </td>
      </tr>
    </template>
    <form>
      <input type="text" name="id" id="id" hidden />
      <label for="titulo">Título</label>
      <input type="text" name="titulo" id="titulo" />
      <label for="autor">Autor</label>
      <input type="text" name="autor" id="autor" />
      <label for="genero">Gênero</label>
      <input type="text" name="genero" id="genero" />
      <label for="ano">Ano de publicação</label>
      <input type="number" name="ano" id="ano" />
      <label for="estoque-quantidade">Quantidade em estoque</label>
      <input type="number" name="estoqueQuantidade" id="estoque-quantidade" />
      <!-- if a form control has a name or id of reset it will mask the form's reset method -->
      <button type="reset" id="rst">Reset</button>
      <input id="submit" type="submit" value="Criar" />
    </form>
    <script src="index.js" type="module"></script>
  </body>
</html>
